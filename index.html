<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="module">
            import Mecab from "https://unpkg.com/mecab-wasm@1.0.2/lib/mecab.js";

            async function analyzeText(text) {
                await Mecab.waitReady();
                return Mecab.query(text);
            }

            async function handleRequest() {
                const urlParams = new URLSearchParams(window.location.search);
                const text = urlParams.get('text');

                if (text) {
                    const result = await analyzeText(text);
                    const jsonResult = JSON.stringify(result, null, 2);

                    // Force the browser to display raw JSON
                    document.body.innerText = jsonResult;
                } else {
                    document.body.innerText = JSON.stringify({ error: "Missing 'text' parameter" }, null, 2);
                }
            }

            window.addEventListener('load', handleRequest);
        </script>
    </head>
    <body></body>
</html>
